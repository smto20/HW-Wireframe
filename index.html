<!DOCTYPE html>
<html>
<head>
	<title>easier-layout</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!--HEADER AND NAVIGATION-->
  <div class="header">
    <p class="text">header</p>
  </div>
  <div class="nav">
    <p class="text">nav</p>
  </div>
<!--END HEADER AND NAV-->

  <!--LEFT SECTION OF PAGE-->
  <div class="section">
    <p class="text">section</p>
      <div class="article">
        <h1 class="text">article</h1>
          <div class="h1">
            <p class="text">h1, h2, h3</p>
          </div><!--closing div class h1-->
          <div class="p">
            <p class="text">p</p>
          </div><!--closing div class p-->
      </div><!--closing div class article-->
  </div><!--closing div class leftsection-->
  <!--END LEFT SECTION OF PAGE-->

 <!--RIGHT ASIDE ON PAGE-->
  <div class="aside">
    <p class="text">aside</p>
  </div><!--ending div class rightaside-->
  <!--END RIGHT ASIDE ON PAGE-->

  <!--FOOTER-->
  <div class="footer clear">
    <p class="text">footer</p>
  </div>
  <!--END FOOTER-->


</body>
</html>
